<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = Number(prompt('월을 입력해주세요.',''))
    if (0<a&&a<3) {
      alert('봄입니다')
    }
    else if (3<a&&a<7) {
      alert('여름입니다')
    }
    else if (6<a&&a<10) {
      alert('가을입니다')
    }
    else if (9<a&&a<13) {
      alert('겨울입니다')
    }
  </script>
</body>
</html>
