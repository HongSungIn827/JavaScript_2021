<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="one" type="text">
    <span>+</span>
    <input id="two" type="text">
    <span>=</span>

    <span id="result">결과가 여기 나옴</span>
    <div>
        <input value="+" type="button" onclick="sum()">
    </div>
    <script>
        function sum()
        {
            let one = document.getElementById('one').value
            let two = document.getElementById('two').value
            let sum = Number(one)+Number(two)
            alert(sum)
            document.getElementById('result').innerText
            =sum;
        }
    </script>

    <input id="one2" type="text">
    <span>-</span>
    <input id="two2" type="text">
    <span>=</span>

    <span id="result2">결과가 여기 나옴</span>
    <div>
        <input value="-" type="button" onclick="minus()">
    </div>
    <script>
        function minus()
        {
            let one = document.getElementById('one2').value
            let two = document.getElementById('two2').value
            let minus = Number(one)-Number(two)
            alert(minus)
            document.getElementById('result2').innerText
            =minus;
        }
    </script>

    <input id="one3" type="text">
    <span>*</span>
    <input id="two3" type="text">
    <span>=</span>

    <span id="result3">결과가 여기 나옴</span>
    <div>
        <input value="*" type="button" onclick="multiply()">
    </div>
    <script>
        function multiply()
        {
            let one = document.getElementById('one3').value
            let two = document.getElementById('two3').value
            let multiply = Number(one)*Number(two)
            alert(multiply)
            document.getElementById('result3').innerText
            =multiply;
        }
    </script>

    <input id="one4" type="text">
    <span>/</span>
    <input id="two4" type="text">
    <span>=</span>

    <span id="result4">결과가 여기 나옴</span>
    <div>
        <input value="/" type="button" onclick="division()">
    </div>
    <script>
        function division()
        {
            let one = document.getElementById('one4').value
            let two = document.getElementById('two4').value
            let division = Number(one)/Number(two)
            alert(division)
            document.getElementById('result4').innerText
            =division;
        }
    </script>
</body>
</html>
